name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build  # This generates the `build` folder

      - name: Install serve globally
        run: npm install -g serve

      - name: Serve build folder (for testing)
        run: serve -s build &  # Run serve in the background
        env:
          PORT: 3000  # Optional: Specify a port

      - name: Upload build folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/  # Upload the contents of the `build` folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
